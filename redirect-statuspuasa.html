<body>

<h1>Tunggu Sabar Ya. Status Puasa</h1>

<script>
var d = new Date();
    var time = d.getHours();
    if (time>=0 && time<2){window.location="closedstatuspuasa.html";
    }
    else if (time>=2 && time<4){window.location="http://paket-r-l-athallah.blogspot.com/2017/05/status-puasa-sahur.html";
    }
    else if (time>=4 && time<5){window.location="http://paket-r-l-athallah.blogspot.com/2017/05/status-puasa-imsak-dan-sholat-subuh.html";
    }
    else if (time>=5 && time<15){window.location="http://paket-r-l-athallah.blogspot.com/2017/05/status-puasa-batal-puasa.html";
    }
    else if (time>=15 && time<18){window.location="http://paket-r-l-athallah.blogspot.com/2017/05/status-puasa-ngabuburit.html";
    }
    else if (time>=18 && time<19){window.location="http://paket-r-l-athallah.blogspot.com/2017/05/status-puasa-berbuka-puasa.html";
    }
    else if (time>=19 && time<21){window.location="http://paket-r-l-athallah.blogspot.com/2017/05/status-puasa-sholat-tarawih.html";
    }
    else if (time>=21 && time<=23){window.location="http://paket-r-l-athallah.blogspot.com/2017/05/status-puasa-selamat-tidur-malam.html";
}
</script>

</body>
